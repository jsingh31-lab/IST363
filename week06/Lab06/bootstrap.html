<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Portfolio</h2>
        <div class="row g-3">

            <div class="col-md-3 d-flex flex-column">
                <img src="blue-flower-5158746_1280.jpg" class="img-fluid mb-3" alt="Blue Flower">
                <img src="mountains.jpg" class="img-fluid" alt="Snowy Mountains">
            </div>

            <div class="col-md-3 d-flex flex-column">
                <img src="architecture-1868667_1280.jpg" class="img-fluid mb-3" alt="Modern Architecture">
                <img src="lake-8763490_1280.jpg" class="img-fluid" alt="Lake with Boats">
            </div>
    
            <div class="col-md-6">
                <img src="clouds-3353159_1280.jpg" class="img-fluid w-100 h-100" alt="Dramatic Clouds">
            </div>
            
            <div class="col-md-3">
                <img src="plum-2679782_1280.jpg" class="img-fluid" alt="Plums">
            </div>
            <div class="col-md-3">
                <img src="snow-7658399_1280.jpg" class="img-fluid" alt="Snow">
            </div>
            <div class="col-md-3">
                <img src="blue-eryngo-7319904_1280.jpg" class="img-fluid" alt="Blue Thistle Flowers">
            </div>
            <div class="col-md-3">
                <img src="art-2578353_1280.jpg" class="img-fluid" alt="Art Supplies">
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary btn-lg">See More</button>
    </div>

    <div class="container-fluid bg-light text-center py-5 mt-5">
        <h2>About the Artist</h2>
        <p>Capturing moments through the lens, my passion is bringing emotions to life in every frame.</p>
        <button class="btn btn-outline-dark btn-lg">Read More</button>
    </div>
    
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
