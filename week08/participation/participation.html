<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation</title>
</head>

<body>

    <p id="pone" class="odd">one</p>
    <p class="even">two</p>
    <p class="odd">three</p>

    <form id="myForm">
        <input type="text" name="fname" value="Jaspreet">
        <input type="text" name="lname" value="Singh">
        <input type="submit" value="send form">
    </form>
    <br>
    <button id="myButton">Sign Up</button>

    <h2>Dog Age to Dog Year Calculator</h2>

    <form id="myForm1">
        <p>Enter your dog's age (in human years): </p>
        <input type="text" name="dogyears">
    </form>
    <button id="myButton1">Calculate</button>

    <p id="result"></p>

<script>
    function dogYears1() {
        let humanYears = document.getElementById('myForm1').elements['dogyears'].value;
        let dogAge = humanYears * 7;
        document.getElementById('result').innerText = "Your dog's age in dog years is: " + dogAge;
    }

    document.getElementById('myButton1').addEventListener("click", dogYears1);


    //function dog years
    function dogYears(value) {
        return (value*7)
    }
    let age = dogYears(5);
    console.log("Dog years: " + age);


    //pick by id and console log
    let picked = document.getElementById('pone');
    console.log(picked);

    console.log("");

    //pick by class and tag then returns array
    let oddTags = document.getElementsByClassName('odd');
    for (i = 0; i < oddTags.length; i++) {
        console.log(oddTags[i]);
    }

    console.log("");

    //pick by tag name and return 
    let pTags = document.getElementsByTagName('p');
    for (i = 0; i < pTags.length; i++) {
        console.log(pTags[i]);
    }

    console.log("");

    //form example getting element value from a form
    console.log(document.getElementById("myForm").elements[0].value);

    //changing text and HTML in tags
    document.getElementById('pone').innerHTML = 'four';

    //change form value
    document.getElementById("myForm").elements[0].value = 'Hardit';

    //change a style
    document.getElementById('pone').style.backgroundColor = 'orange';
    document.getElementsByTagName('body')[0].style.backgroundColor = 'blue';

    //button
    document.getElementById('myButton').addEventListener("click", myFunction);

    function myFunction() {
        alert("helo");
    }

    </script>


</body>
</html>
